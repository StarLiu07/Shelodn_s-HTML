<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
</head>
<body>

<h1>注册</h1>

<!--表单 form
action :表单提交的位置，可以是网站，可以是一个网站处理地址
method :post,get 提交方式
    get方式提交：我们可以在url中看到我们提交的信息 不安全 高效
    post : 比较安全  传输大文件
-->

<form action="1.我的第一个网页.html" method="get">
<!--文本输入：input type="text"
value="Shelodn"  默认初始值
maxlength="8"  最长能写几个字符
size="30"  文本框长度
-->
<p>名字：<input type="text" name="username"  placeholder="请输入用户名" required></p>

<!--密码框：input type="password"-->
<p>密码：<input type="password" name="pwd" hidden></p>

<!-- 单选框标签
   input type="radio"
   value : 单选框的值
   name : 表示组-->
    <p>性别：
        <input type="radio" value="boy" name="sex" disabled/>男
        <input type="radio" value="girl" name="sex"/>女
    </p>
<p>
    <input type="submit">
    <input type="reset">
</p>

<!--    多选框
checked  默认选中-->
    <p>爱好：
        <input type="checkbox" value="sleep" name="hobby">睡觉
        <input type="checkbox" value="code" name="hobby" checked>代码
        <input type="checkbox" value="chat" name="hobby">聊天
        <input type="checkbox" value="game" name="hobby">游戏
    </p>

<!--    按钮
input type="button"
input type="image"
input type="submit"
input type="reset"-->
    <p>按钮：
        <input type="button" name="btn1" value="点击变长">
        <input type="image" src="../resources/imgs/1.jpg">
    </p>
<!--    下拉框，列表框
selected  默认选中-->
    <p>国家：
        <select name="列表名称" >
            <option value="China" selected>中国</option>
            <option value="USA">美国</option>
            <option value="eth">瑞士</option>
            <option value="Idean">印度</option>
        </select>

    </p>
<!--    文本框
-->
    <p>反馈：
        <textarea name="textarea" id="" cols="30" rows="50">文本内容</textarea>
    </p>

<!--    文件域-->
    <p>
        <input type="file" name="files">
        <input type="button" value="上传" name="upload">
    </p>

<!--    邮件验证-->
    <p>邮箱
        <input type="email" name="email">
        <input type="submit">
    </p>
    <!--  URL  -->
    <p>URL:
        <input type="url" name="url">
        <input type="submit">
    </p>
    <!--  数字  -->
    <p>数字：
        <input type="number" name="num" max="100" min="0" step="10">
        <input type="submit" disabled>
    </p>
    <!--  滑块  -->
    <p>
        <input type="range" name="yoice" min="0" max="100">
    </p>
    
    <!--  搜索框  -->
    <p>搜索：
        <input type="search" name="search" id="mark">
        <input type="submit">
    </p>

    <p>自定义邮箱：
        <input type="text" name="diyemail" pattern="\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*">
    </p>

    <!-- 增强鼠标可用性   -->
    <p>
        <label for="mark">你点我试试</label>
        <input type="text" >
    </p>


</form>

<!--<a href="1.我的第一个网页.html" target="_blank">点击</a>-->

</body>
</html>
