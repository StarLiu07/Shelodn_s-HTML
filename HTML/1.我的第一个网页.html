
<!-- DOCTYPE:告诉浏览器，我们要使用什么规范 -->

<!DOCTYPE html>
<html lang="en">
<!-- head代表了网页头部 -->
<head>
    <!-- meta描述性标签，它用来描述我们网站的一些信息  -->
    <!-- meta一般用来作SEO   -->
    <meta charset="UTF-8">
    <meta name = "keywords" content = "Sheldon ">
    <meta name = "description" content = "I love C++">

    <!--  网页标题  -->
    <title>我的第一个网站</title>
</head>
<!--body标签代表网页头部-->
<body>
Hello World!
I love C++.
</body>
</html>
